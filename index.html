<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name='description' content='simple calculator'>
    <meta name='author' content='Kareem Mohamed, karimabo3id@hotmail.com'>
    <meta name='date' content='April. 17, 2021'>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./image/calculator.png" type="image/x-icon">
    <title>Calc On Fly</title>
</head>

<body>
    <div class="container">
        <div class="calculator-wrapper">
            <!-- Output -->
            <div class="row output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <!-- AC -- DEL -- / -->
            <div class="row row1">
                <div class="col col-6"><button data-all-clear>AC</button></div>
                <div class="col col-3"><button data-delete>DEL</button></div>
                <div class="col col-3"><button data-operation>/</button></div>
            </div>
            <!-- 7 -- 8 -- 9 -- * -->
            <div class="row row2">
                <div class="col col-3"><button data-number>7</button></div>
                <div class="col col-3"><button data-number>8</button></div>
                <div class="col col-3"><button data-number>9</button></div>
                <div class="col col-3"><button data-operation>Ã—</button></div>
            </div>
            <!-- 4 -- 5 -- 6 -- - -->
            <div class="row row3">
                <div class="col col-3"><button data-number>4</button></div>
                <div class="col col-3"><button data-number>5</button></div>
                <div class="col col-3"><button data-number>6</button></div>
                <div class="col col-3"><button data-operation>-</button></div>
            </div>
            <!-- 1 -- 2 -- 3 -- + -->
            <div class="row row4">
                <div class="col col-3"><button data-number>1</button></div>
                <div class="col col-3"><button data-number>2</button></div>
                <div class="col col-3"><button data-number>3</button></div>
                <div class="col col-3"><button data-operation>+</button></div>
            </div>
            <!-- o -- . -- = -->
            <div class="row row5">
                <div class="col col-3"><button data-number>.</button></div>
                <div class="col col-3"><button data-number>0</button></div>
                <div class="col col-6 equal"><button data-equals>=</button></div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="./js/main.js"></script>
</body>

</html>
